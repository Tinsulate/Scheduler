<div ng-app="myApp" ng-controller="View1Ctrl" >

    <form class="form-inline">
        <input ng-model="query" type="text"
               placeholder="Filter by" autofocus>
    </form>

    <div id="viewcontainer">
        <div id="columns">
            <div lvl-draggable="true" class="attraction" ng-show="!attraction.reserved" ng-repeat="attraction in attractions | filter:query | orderBy: 'type'">
                <div show="true" ng-click="addAttractionToTimeline(attraction)" >
                <b>{{attraction.name}}</b>
                <p>{{attraction.description}}</p>
                <p>{{attraction.address}}</p>
                <p>{{attraction.type}}</p>
                </div>

                </div>
        </div>
    </div>

    <footer id="timeline" timeline="data"
            timeline-options="options"
            timeline-selection="selection"
            timeline-delete="setAttractionVisible(object)"
            >
    </footer>
</div>
